
<div *ngIf="messageStatus">
    <h2><span jhiTranslate="readWordApp.messageStatus.detail.title">Message Status</span> {{messageStatus.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="readWordApp.messageStatus.status">Status</span></dt>
        <dd>
            <span jhiTranslate="{{'readWordApp.MessageStatusEnum.' + messageStatus.status}}">{{messageStatus.status}}</span>
        </dd>
        <dt><span jhiTranslate="readWordApp.messageStatus.msg">Msg</span></dt>
        <dd>
            <div *ngIf="messageStatus.msgId">
                <a [routerLink]="['/message', messageStatus.msgId]">{{messageStatus.msgName}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="readWordApp.messageStatus.user">User</span></dt>
        <dd>
            {{messageStatus.userLogin}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'message-status/'+ messageStatus.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
