
<div *ngIf="wordGroup">
    <h2><span jhiTranslate="readWordApp.wordGroup.detail.title">Word Group</span> {{wordGroup.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="readWordApp.wordGroup.name">Name</span></dt>
        <dd>
            <span>{{wordGroup.name}}</span>
        </dd>
        <dt><span jhiTranslate="readWordApp.wordGroup.rank">Rank</span></dt>
        <dd>
            <span>{{wordGroup.rank}}</span>
        </dd>
        <dt><span jhiTranslate="readWordApp.wordGroup.lifeStatus">Life Status</span></dt>
        <dd>
            <span jhiTranslate="{{'readWordApp.LifeStatus.' + wordGroup.lifeStatus}}">{{wordGroup.lifeStatus}}</span>
        </dd>
        <dt><span jhiTranslate="readWordApp.wordGroup.img">Img</span></dt>
        <dd>
            <div *ngIf="wordGroup.imgId">
                <a [routerLink]="['/image', wordGroup.imgId]">{{wordGroup.imgName}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="readWordApp.wordGroup.user">User</span></dt>
        <dd>
            {{wordGroup.userLogin}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'word-group/'+ wordGroup.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
