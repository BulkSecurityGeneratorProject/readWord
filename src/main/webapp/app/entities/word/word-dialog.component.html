<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myWordLabel" jhiTranslate="readWordApp.word.home.createOrEditLabel">Create or edit a Word</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!word.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="word.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="readWordApp.word.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="word.name" required/>
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="readWordApp.word.rank" for="field_rank">Rank</label>
            <input type="number" class="form-control" name="rank" id="field_rank"
                [(ngModel)]="word.rank" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="readWordApp.word.desctription" for="field_desctription">Desctription</label>
            <textarea class="form-control" name="desctription" id="field_desctription"
                [(ngModel)]="word.desctription" ></textarea>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="readWordApp.word.lifeStatus" for="field_lifeStatus">Life Status</label>
            <select class="form-control" name="lifeStatus" [(ngModel)]="word.lifeStatus" id="field_lifeStatus" >
                <option value="DELETE">{{'readWordApp.LifeStatus.DELETE' | translate}}</option>
                <option value="AVAILABLE">{{'readWordApp.LifeStatus.AVAILABLE' | translate}}</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="readWordApp.word.img" for="field_img">Img</label>
            <select class="form-control" id="field_img" name="img" [(ngModel)]="word.imgId">
                <option [ngValue]="null"></option>
                <option [ngValue]="imageOption.id" *ngFor="let imageOption of imgs; trackBy: trackImageById">{{imageOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="readWordApp.word.audio" for="field_audio">Audio</label>
            <select class="form-control" id="field_audio" name="audio" [(ngModel)]="word.audioId">
                <option [ngValue]="null"></option>
                <option [ngValue]="audioOption.id" *ngFor="let audioOption of audio; trackBy: trackAudioById">{{audioOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="readWordApp.word.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="word.userId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="readWordApp.word.wordGroup" for="field_wordGroup">Word Group</label>
            <select class="form-control" id="field_wordGroup" name="wordGroup" [(ngModel)]="word.wordGroupId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="wordGroupOption.id" *ngFor="let wordGroupOption of wordgroups; trackBy: trackWordGroupById">{{wordGroupOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
