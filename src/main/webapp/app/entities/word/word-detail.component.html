
<div *ngIf="word">
    <h2><span jhiTranslate="readWordApp.word.detail.title">Word</span> {{word.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="readWordApp.word.name">Name</span></dt>
        <dd>
            <span>{{word.name}}</span>
        </dd>
        <dt><span jhiTranslate="readWordApp.word.rank">Rank</span></dt>
        <dd>
            <span>{{word.rank}}</span>
        </dd>
        <dt><span jhiTranslate="readWordApp.word.desctription">Desctription</span></dt>
        <dd>
            <span>{{word.desctription}}</span>
        </dd>
        <dt><span jhiTranslate="readWordApp.word.img">Img</span></dt>
        <dd>
            <div *ngIf="word.imgId">
                <a [routerLink]="['/image', word.imgId]">{{word.imgName}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="readWordApp.word.audio">Audio</span></dt>
        <dd>
            <div *ngIf="word.audioId">
                <a [routerLink]="['/audio', word.audioId]">{{word.audioName}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="readWordApp.word.user">User</span></dt>
        <dd>
            {{word.userLogin}}
        </dd>
        <dt><span jhiTranslate="readWordApp.word.wordGroup">Word Group</span></dt>
        <dd>
            <div *ngIf="word.wordGroupId">
                <a [routerLink]="['/word-group', word.wordGroupId]">{{word.wordGroupName}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'word/'+ word.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
