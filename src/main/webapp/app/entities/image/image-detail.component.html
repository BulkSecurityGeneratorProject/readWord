
<div *ngIf="image">
    <h2><span jhiTranslate="readWordApp.image.detail.title">Image</span> {{image.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="readWordApp.image.name">Name</span></dt>
        <dd>
            <span>{{image.name}}</span>
        </dd>
        <dt><span jhiTranslate="readWordApp.image.url">Url</span></dt>
        <dd>
            <span>{{image.url}}</span>
        </dd>
        <dt><span jhiTranslate="readWordApp.image.content">Content</span></dt>
        <dd>
            <div *ngIf="image.content">
                <a (click)="openFile(image.contentContentType, image.content)">
                    <img [src]="'data:' + image.contentContentType + ';base64,' + image.content" style="max-width: 100%;" alt="image image"/>
                </a>
                {{image.contentContentType}}, {{byteSize(image.content)}}
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'image/'+ image.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
