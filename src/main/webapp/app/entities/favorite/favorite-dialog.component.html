<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myFavoriteLabel" jhiTranslate="readWordApp.favorite.home.createOrEditLabel">Create or edit a Favorite</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!favorite.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="favorite.id" readonly />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="readWordApp.favorite.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="favorite.userId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="readWordApp.favorite.words" for="field_words">Words</label>
            <select class="form-control" id="field_words" multiple name="words" [(ngModel)]="favorite.words">
                <option [ngValue]="getSelected(favorite.words, wordOption)" *ngFor="let wordOption of words; trackBy: trackWordById">{{wordOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
