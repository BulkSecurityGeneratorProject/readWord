
<div *ngIf="messageContent">
    <h2><span jhiTranslate="readWordApp.messageContent.detail.title">Message Content</span> {{messageContent.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="readWordApp.messageContent.name">Name</span></dt>
        <dd>
            <span>{{messageContent.name}}</span>
        </dd>
        <dt><span jhiTranslate="readWordApp.messageContent.content">Content</span></dt>
        <dd>
            <span>{{messageContent.content}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'message-content/'+ messageContent.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
