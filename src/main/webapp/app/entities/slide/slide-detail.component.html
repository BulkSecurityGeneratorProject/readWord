
<div *ngIf="slide">
    <h2><span jhiTranslate="readWordApp.slide.detail.title">Slide</span> {{slide.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="readWordApp.slide.name">Name</span></dt>
        <dd>
            <span>{{slide.name}}</span>
        </dd>
        <dt><span jhiTranslate="readWordApp.slide.rank">Rank</span></dt>
        <dd>
            <span>{{slide.rank}}</span>
        </dd>
        <dt><span jhiTranslate="readWordApp.slide.lifeStatus">Life Status</span></dt>
        <dd>
            <span jhiTranslate="{{'readWordApp.LifeStatus.' + slide.lifeStatus}}">{{slide.lifeStatus}}</span>
        </dd>
        <dt><span jhiTranslate="readWordApp.slide.img">Img</span></dt>
        <dd>
            <div *ngIf="slide.imgId">
                <a [routerLink]="['/image', slide.imgId]">{{slide.imgName}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'slide/'+ slide.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
